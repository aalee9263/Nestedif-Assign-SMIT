  <body>
    <script>
      numberOfDays = prompt("How many days you appeared in class?");

      percentageOfAttendence = (numberOfDays / 120) * 100;
      if (percentageOfAttendence >= 70) {
        submittFee = prompt("Have you submitted the Fees?");

        if (submittFee == "yes") {
          timeOfExam = prompt("Have you reached on time in exam center?");

          if (timeOfExam == "yes") {
            alert("you can sit in exam center");
          } else {
            alert("You are late. you can not sit in exam center");
          }
        } else {
          alert("You can not appear in exam. you didn't pay the fees");
        }
      } else {
        alert("You attendence is short");
      }
    </script>
  </body>
